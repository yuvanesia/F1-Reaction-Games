<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Prix Reflex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Orbitron', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
              pixel: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              f1: {
                red: '#FF1801',
                darkRed: '#8a0000',
                dark: '#0a0a0a',
                carbon: '#1F1F27',
                light: '#E0E0E0'
              }
            },
            animation: {
              'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'drive': 'drive 8s linear infinite',
            },
            keyframes: {
              drive: {
                '0%': { offsetDistance: '0%' },
                '100%': { offsetDistance: '100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050000;
        color: #E0E0E0;
        overflow-x: hidden;
      }
      .perspective-container {
        perspective: 1000px;
      }
      .glass-panel {
        background: rgba(20, 0, 0, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 24, 1, 0.2);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
    </style>
